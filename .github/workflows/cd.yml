name: dlstm cd

on: 
  push:
    branches: ["master"]

jobs:
  build:
    name: build dlstm lab 
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
            cd ~/dlstm-lab
            source ./bin/activate
            pip install -r requirements.txt
            sudo systemctl restart dlstm
